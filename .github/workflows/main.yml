name: Django Actions

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.3.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - uses: actions/checkout@v2.4.0
      - name: Run migrations
        run: |
          export SECRET_KEY=test-secret-key
          export DEBUG=1
          export ALLOWED_HOSTS=localhost
          export GITHUB_WORKFLOW=True
          export MODE=workflow
          docker-compose -f local.yml makemigrations
          docker-compose -f local.yml migrate
          docker-compose -f local.yml check
      - name: Build the images and start the containers
        run: |
          docker-compose -f local.yml build
          docker-compose -f local.yml up -d
          # run: docker-compose up -d --build
      - name: Stop containers
        if: always()
        run: docker-compose -f local.yml "docker-compose -f local.yml" down
